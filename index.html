<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="PENIS1.png">
        <img src="PENIS2.png">
        <img src="PENIS3.png">
        <img src="PENIS4.png">
    </div>

    <script>
        const images = document.querySelectorAll('.grid img');
        let clicked = [false, false, false, false];

        images.forEach((img, i) => {
            img.addEventListener('click', () => {
                const original = img.src;
                img.src = 'pezniz.png';
                setTimeout(() => {
                    img.src = original;
                }, 500);

                alert('(ERROR_my_game1= 0)ЯРИК СУКА ВЕРНИ БЛЯДЬ 3 ГРИВНЫ НАХУЙ!!!');

                clicked[i] = true;
                if (clicked.every(v => v)) {
                    setTimeout(() => {
                        const videoPath = 'ёжики.mp4';
                        const video = document.createElement('video');
                        video.src = videoPath;
                        video.controls = true;
                        video.autoplay = true;
                        video.style.width = '80%';
                        video.style.height = '80%';
                        video.style.position = 'fixed';
                        video.style.top = '10%';
                        video.style.left = '10%';
                        video.style.zIndex = '9999';
                        document.body.innerHTML = '';
                        document.body.appendChild(video);
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
