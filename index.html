<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="PENIS1.png" onclick="clicked(1)" alt="">
        <img src="PENIS2.png" onclick="clicked(2)" alt="">
        <img src="PENIS3.png" onclick="clicked(3)" alt="">
        <img src="PENIS4.png" onclick="clicked(4)" alt="">
    </div>

    <script>
        let clickedImages = new Set();

        function clicked(num) {
            alert('ЯРИК ВЕРНИ 3 ГРИВНЫ!!!');
            clickedImages.add(num);
            if (clickedImages.size === 4) {
                setTimeout(() => {
                    window.location.href = "ёжики.mp4";
                }, 5000);
            }
        }
    </script>
</body>
</html>
