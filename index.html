<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="PENIS1.png" onclick="handleClick(this, '(ERROR_my_game1= 0) ЯРИК ВЕРНИ 3 ГРИВНЫ!!!')">
        <img src="PENIS2.png" onclick="handleClick(this, '(ERROR_my_game1= 0) ЯРИК ВЕРНИ 3 ГРИВНЫ!!!')">
        <img src="PENIS3.png" onclick="handleClick(this, '(ERROR_my_game1= 0) ЯРИК ВЕРНИ 3 ГРИВНЫ!!!')">
        <img src="PENIS4.png" onclick="handleClick(this, '(ERROR_my_game1= 0) ЯРИК ВЕРНИ 3 ГРИВНЫ!!!')">
    </div>

    <script>
        let clicked = [false, false, false, false];

        function handleClick(element, message) {
            alert(message);
            const index = [...document.querySelectorAll('.grid img')].indexOf(element);
            clicked[index] = true;

            const originalSrc = element.src;
            element.src = "pezniz.png";
            setTimeout(() => element.src = originalSrc, 500);

            if (clicked.every(c => c)) {
                setTimeout(() => {
                    const videoPath = "ёжики.mp4";
                    const video = document.createElement('video');
                    video.src = videoPath;
                    video.controls = true;
                    video.autoplay = true;
                    video.style.position = "fixed";
                    video.style.top = "50%";
                    video.style.left = "50%";
                    video.style.transform = "translate(-50%, -50%)";
                    video.style.zIndex = "1000";
                    document.body.appendChild(video);
                }, 5000);
            }
        }
    </script>
</body>
</html>
