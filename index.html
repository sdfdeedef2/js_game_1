<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="PENIS1.png" id="img1" onclick="clickImage(1)">
        <img src="PENIS2.png" id="img2" onclick="clickImage(2)">
        <img src="PENIS3.png" id="img3" onclick="clickImage(3)">
        <img src="PENIS4.png" id="img4" onclick="clickImage(4)">
    </div>

    <script>
        let clicked = [false, false, false, false];

        function clickImage(num) {
            alert('(ERROR_my_game1= 0) ЯРИК ВЕРНИ 3 ГРИВНЫ!!!');
            const img = document.getElementById('img' + num);
            const original = img.src;
            img.src = 'pezniz.png';
            clicked[num - 1] = true;

            setTimeout(() => {
                img.src = original;
                checkAllClicked();
            }, 3000); // 3 секунды
        }

        function checkAllClicked() {
            if (clicked.every(x => x)) {
                setTimeout(() => {
                    const videoPath = "Ёжики.mp4";
                    window.open(videoPath, "_blank");
                }, 5000);
            }
        }
    </script>
</body>
</html>
