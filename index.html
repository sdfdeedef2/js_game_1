<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .grid img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #fff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="PENIS1.png" onclick="handleClick(this, 0)">
        <img src="PENIS2.png" onclick="handleClick(this, 1)">
        <img src="PENIS3.png" onclick="handleClick(this, 2)">
        <img src="PENIS4.png" onclick="handleClick(this, 3)">
    </div>

    <script>
        let clicked = [false, false, false, false];
        let videoOpened = false;

        function handleClick(element, index) {
            alert("(ERROR_my_game1= 0) ЯРИК СУКА ВЕРНИ БЛЯДЬ 3 ГРИВНЫ НАХУЙ!!!");
            clicked[index] = true;

            const originalSrc = element.src;
            element.src = "pezniz.png";

            setTimeout(() => {
                element.src = originalSrc;
            }, 500);

            if (clicked.every(c => c) && !videoOpened) {
                videoOpened = true;
                setTimeout(() => {
                    const video = document.createElement("video");
                    video.src = "ёжики.mp4";
                    video.controls = true;
                    video.autoplay = true;
                    document.body.appendChild(video);
                    video.requestFullscreen().catch(() => {});
                }, 5000);
            }
        }
    </script>
</body>
</html>
